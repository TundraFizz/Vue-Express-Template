global:
  aws:
    region: "ENTER_REGION_HERE"
    accessKeyId: "ENTER_ACCESS_KEY_HERE"
    secretAccessKey: "ENTER_SECRET_ACCESS_KEY_HERE"
    domainName: "ENTER_BUCKET_NAME_HERE"
    bucketName: "ENTER_DOMAIN_NAME_HERE"
  mysql:
    # The host can be one of three options:
    # 1. localhost
    # 2. IP address of a remote server
    # 3. Name of a MySQL Docker service
    user: "ENTER_USERNAME_HERE"
    database: "ENTER_DATABASE_NAME_HERE"

local:
  mysql:
    host: "ENTER_HOSTNAME_HERE"
    password: "ENTER_PASSWORD_HERE"

dev:
  mysql:
    host: "ENTER_HOSTNAME_HERE"
    password: "ENTER_PASSWORD_HERE"

prod:
  mysql:
    host: "ENTER_HOSTNAME_HERE"
    password: "ENTER_PASSWORD_HERE"
